<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Manipulation - SPA</title>
</head>
<body>
    <div class="main">
        <form>
            <fieldset>
                <legend>String Manipulation App</legend>
                <!-- couldn't use pattern  -->
                <input type="text" name="stringHere" pattern="[A-Za-z]+">
                <button class="what">Click Me</button>
            </fieldset>
        </form>

        <div class="displayInfo">
            <h1>Outputs</h1>
            <h3>Reversal: </h3><p class="reversal">?</p>
            <h3>Alphabits: </h3><p class="alphabits">?</p>
            <h3>Palindrome:</h3><p class="palindrome">?</p>
        </div>

    </div>
    <script type="text/javascript" src="strings.js"></script>
</body>
</html>
